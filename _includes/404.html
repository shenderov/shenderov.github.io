<section class="section not-found-section wow fadeIn" data-wow-delay="0.2s">
    <div class="container">
        <div class="row">
            <div class="row not-found-block z-depth-1">
                <div class="section-title">
                    <h2>{{ site.data.404.title }}</h2>
                </div>
                    <h5>{{ site.data.404.message }}</h5>
                    <h5><a href="/">{{ site.data.404.linkText }}</a></h5>
                    <div>
                        <img alt="404" src="/assets/img/{{ site.data.404.image }}">
                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>
