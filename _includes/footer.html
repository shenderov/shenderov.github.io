<footer class="page-footer wow fadeIn" data-wow-delay="0.2s">
    <div class="footer-copyright">
        <div class="container">
            <span class="footer-copyright-text" data-start-year="{{ site.data.seo.projectStartYear }}">{{ site.data.seo.footerCopyright }}</span>
            <span class="footer-version" title="v{{ site.data.version.version }}-{{ site.data.version.timestamp }}-{{ site.data.version.build }}">(v{{ site.data.version.version }})</span>
        </div>
    </div>
</footer>
