<div id="{{ include.id }}"  data-content-id="{{ include.contentId }}" class="modal {{ include.classes }}">
    <div class="modal-content">
      <h4>{{ include.title }}</h4>
      <div class="content-container">{{ include.content }}</div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
