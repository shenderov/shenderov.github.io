<head>
    {% for meta in site.data.seo.metaData %}<meta {% for attribute in meta %}{{ attribute.attributeName }}="{{ attribute.attributeValue }}"{% endfor %} />
    {% endfor %}
  {% for link in site.data.seo.links %}<link {% for attribute in link %}{{ attribute.attributeName }}="{{ attribute.attributeValue }}"{% endfor %} />
  {% endfor %}

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="preload" as="style" onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" as="style" onload="this.rel='stylesheet'"/>
    {% if site.data.contact.reCaptchaKey != "" and site.data.contact.reCaptchaKey != nil %}
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    {% endif %}
    <script type="application/ld+json">
        {{ site.data.schema | jsonify }}
        </script>
    <title>{{ site.data.seo.title }}</title> 
</head>
