<section id="{{ include.id }}" class="section contact-section scrollspy wow fadeIn" data-wow-delay="0.2s">
    <div class="container">
        <div class="row">
            <div class="row contact-block z-depth-1">
                <div class="section-title">
                    <h2>{{ include.data.title }}</h2>
                </div>
                <form data-recaptcha="{{ include.data.reCaptchaKey }}" class="col m8 offset-m2 s12" id="contact_form" name="contactForm" role="form" accept-charset="UTF-8">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">{{ include.data.formLabels.name.iconClass }}</i>
                            <input id="name" name="name" type="text" class="validate">
                            <label for="name">{{ include.data.formLabels.name.value }}</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">{{ include.data.formLabels.email.iconClass }}</i>
                            <input id="email" name="email" type="email" class="validate" required>
                            <label for="email">{{ include.data.formLabels.email.value }}</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">{{ include.data.formLabels.phone.iconClass }}</i>
                            <input id="phone" name="phone" type="tel" class="validate">
                            <label for="phone">{{ include.data.formLabels.phone.value }}</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">{{ include.data.formLabels.message.iconClass }}</i>
                            <textarea id="message" name="message" class="materialize-textarea name-textarea validate" required></textarea>
                            <label for="message">{{ include.data.formLabels.message.value }}</label>
                        </div>
                        <div class="col s12">
                            <label for="consent">
                                <input id="consent" name="consent" type="checkbox" class="validate" required />
                                <span>By submitting this form, I agree to the <a class="modal-trigger" href="#privacy-policy">Privacy Policy</a> and <a class="modal-trigger" href="#terms-of-use">Terms of Use</a>.</span>
                              </label>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <input class="honeypot" type="hidden" name="_gotcha"> 
                        <div class="col m12 l9 s12">
                            <div class="g-recaptcha hide" data-sitekey="{{ include.data.reCaptchaKey }}" data-callback="recaptchaSuccess" data-expired-callback="recaptchaFail"></div>
                        </div>
                        <div class="col m12 l3 s12">
                            <p class="right-align">
                                <button id="contact-form-submit-btn" class="btn btn-large waves-effect waves-light" type="submit" name="action">
                                    {{ include.data.formLabels.submit_button.value }}
                                </button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
